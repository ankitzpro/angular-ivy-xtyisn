<div class="pdng">
  <div class="label">
    <!-- <div>
      15<span>/{{ level }}</span>
      <p>
        Level
      </p>
    </div> -->
    Target sum
    <div>
      {{ sum }}
    </div>
  </div>

  <div>
    <div class="number">
      <div class="list" *ngFor="let in of counter(6); let i = index">
        <ng-container *ngFor="let in of arr; let j = index">
          <div *ngIf="i == 0" class="number_bg">
            {{ in }}
          </div>

          <ng-container *ngIf="i > 0 && i < 5">
            <div
              *ngIf="xaxis != i || yaxis != j"
              data-toggle="tooltip"
              data-placement="top"
            >
              {{ movingnumber }}
            </div>
            <div
              *ngIf="xaxis == i && yaxis == j"
              class="slide_bg"
              data-toggle="tooltip"
              data-placement="top"
            >
              {{ movingnumber }}
            </div>
          </ng-container>

          <div *ngIf="i == 5" class="value_bg">
            {{ arr2[j] }}
          </div>
        </ng-container>
      </div>
    </div>

    <div class="slide">
      <div>
        <h1 hidden>A</h1>
      </div>
      <div>
        <div class="icon" *ngIf="pointer == 1"></div>
        <!-- <img
          *ngIf="pointer == 1"
          src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race-icon.svg"
        /> -->
      </div>
      <div>
        <div class="icon" *ngIf="pointer == 2"></div>
        <!-- <img
          *ngIf="pointer == 2"
          src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race-icon.svg"
        /> -->
      </div>
      <div>
        <div class="icon" *ngIf="pointer == 3"></div>
        <!-- <img
          *ngIf="pointer == 3"
          src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race-icon.svg"
        /> -->
      </div>
      <div>
        <div class="icon" *ngIf="pointer == 4"></div>
        <!-- <img
          *ngIf="pointer == 4"
          src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race-icon.svg"
        /> -->
      </div>
      <div></div>
    </div>

    <div class="my_btn">
      <div class="fa fa-long-arrow-left waves-effect" (click)="onClick('left')"></div>
      <div class="fa fa-long-arrow-right waves-effect" (click)="onClick('right')"></div>
    </div>
  </div>
</div>
