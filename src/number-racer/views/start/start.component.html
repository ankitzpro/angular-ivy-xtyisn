<div class="d-flex" *ngIf="!stepOne && !stepTwo">
  <div>
    <h1>Number Race</h1>
    <p>Press the <strong>“Right key”</strong> to continue</p>
  </div>

  <div class="icon">
    <img
      class="img"
      alt="Number Race"
      src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race.svg"
    />
  </div>

  <div>
    <button class="waves-effect" (click)="goToFirstStep()">
      Start <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>

<div class="d-flex" *ngIf="stepOne">
  <p class="cptn">
    catch the numbers from the available series to achieve the given number as a
    sum.
  </p>

  <div class="icon">
    <img
      alt="Number Race"
      src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race.gif"
    />
  </div>

  <div>
    <button class="waves-effect" (click)="goToSecondStep()">
      Next <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>

<div class="d-flex" *ngIf="stepTwo">
  <div class="move">
    <div>
      <i class="fa fa-long-arrow-left"></i>
      <span>Numbers yet to come</span>
    </div>
    <div>
      <i class="fa fa-long-arrow-right"></i>
      <span>Numbers caught by you</span>
    </div>
  </div>

  <div class="icon">
    <img
      alt="Number Race"
      src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/number-race.gif"
    />
  </div>

  <div>
    <button class="waves-effect" (click)="onSubmit()">
      Next <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>
