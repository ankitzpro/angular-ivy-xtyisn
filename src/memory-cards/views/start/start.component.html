<div class="d-flex" *ngIf="!stepOne">
  <div>
    <h1>Memory Cards</h1>
    <p>Press the <strong>“Right key”</strong> to continue</p>
  </div>

  <div>
    <img
      class="img"
      alt="Memory Cards"
      src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/memory-cards.svg"
    />
  </div>

  <div>
    <button class="waves-effect" (click)="goToFirstStep()">
      Start <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>

<!-- STEP1 -->
<div class="d-flex" *ngIf="stepOne">
  <p class="cptn">
    Memorize the sequence in which<br> the boxes appear on your screen and then tap
    on those boxes in the same order.
  </p>

  <div>
    <img
      alt="Memory Cards"
      src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/d2c-memory-cards-image.gif"
    />
  </div>

  <div>
    <button class="waves-effect" (click)="onSubmit()">
      Next <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>
