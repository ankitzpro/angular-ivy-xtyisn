<div class="pdng">
  <div class="timer">
    <ng-container *ngIf="levels == 0">
      Game starts in...
    </ng-container>
    <ng-container *ngIf="levels > 0">
      Score:{{score}}
      <br>
      Next round will start in
    </ng-container>
    <div>{{ seconds }}</div>
  </div>
</div>
