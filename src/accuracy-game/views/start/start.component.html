<div class="d-flex" *ngIf="!stepOne">
  <div>
    <h1>Slick It!</h1>
    <p>Press the <strong>“Right key”</strong> to continue</p>
  </div>

  <div class="icon">
    <img alt="Slick It!" src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/accuracy-aquarium.svg">
  </div>

  <div>
    <button class="waves-effect" (click)="goToFirstStep()">
      Start <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>

<!-- STEP1 -->
<div class="d-flex" *ngIf="stepOne">
  <p class="cptn">
    Estimate what percentage of the tank is filled with oil.
  </p>

  <div class="icon">
    <img alt="Slick It!" src="https://d8it4huxumps7.cloudfront.net/uploads/images/d2c-images/accuracy-aquarium.svg">
  </div>

  <div>
    <button class="waves-effect" (click)="onSubmit()">
      Next <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>
