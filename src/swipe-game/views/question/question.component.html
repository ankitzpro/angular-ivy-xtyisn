  <div
    class="tphoto"
    [@cardAnimator]="animationState"
    (@cardAnimator.done)="resetAnimationState($event)"
    (swipeleft)="startAnimation('swipeleft')"
    (swiperight)="startAnimation('swiperight')"
    (swipedown)="startAnimation('swipedown')"

  <div class="my_btn">

    </button>
    <button class="arrow-down" (click)="startAnimation('swipedown');clicked('down')">

    <button (click)="startAnimation('swiperight');clicked('right')">
