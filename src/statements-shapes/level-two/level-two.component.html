<div class="d-flex timer_box" *ngIf="!showQuestion">
  <!-- <p class="cptn">{{ text }}</p>
  <div class="timer">
    Game starts in...
    <div>{{ startCountDown }}</div>
  </div>
  <div></div> -->
  <div class="timer">
    Next round will start in
    <div>{{ startCountDown }}</div>
  </div>
</div>

<div class="d-flex" *ngIf="showQuestion">
  <div>
    <!-- <div class="bar_box">
        <div class="bar" [ngStyle]="{ 'width.%': timmerCountDown * 20 }"></div>
      </div> -->

    <!-- <div class="bar_sect">
      <div class="bar_box">
        <div class="bar" [ngStyle]="{ 'width.%': timmerCountDown * 20 }"></div>
      </div>
      <div class="operator">{{ timmerCountDown.toFixed(0) }}</div>
    </div> -->

    <div class="label">
      Time remaining
      <div>
        {{ timmerCountDown.toFixed(0) }}
      </div>
    </div>

    <div class="info">
      <!-- Question <strong>{{ questionOn }}</strong> -->
      State whether the following statement<br />
      is <strong class="true">true</strong> or
      <strong class="false">false</strong>.
    </div>
    <!-- <div class="label">
      <div title="Level">
        3<span>/{{ level }}</span>
        <p>Level</p>
      </div>
      <p class="card__name">Question {{ questionOn }}</p>
      <div class="score" title="Score">
        {{ score }}<span>/5</span>
        <p>Score</p>
      </div>
    </div> -->
  </div>

  <div>
    <div class="question">{{ question }} ?</div>
    <div class="shape" [ngStyle]="{ color: color }">
      <span class="circle" *ngIf="shape == 'circle'">&#9675;</span>
      <span *ngIf="shape == 'square'">&#9633;</span>
    </div>
  </div>

  <div class="btn_box">
    <a
      href="javascript:void(0)"
      class="fa fa-times"
      (click)="result('FALSE')"
    ></a>
    <a
      href="javascript:void(0)"
      class="fa fa-check"
      (click)="result('TRUE')"
    ></a>
  </div>
</div>
